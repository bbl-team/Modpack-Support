name: Reporting Bugs
description: Report a Modpack Issue
body:
  - type: dropdown
    id: modpack-list
    attributes:
      label: Modpack
      description: What modpack are you having an issue with?
      multiple: false
      options:
        - Skyopolis Evolved
        - Opolis Inc
        - Submerged
        - Community Opolis
        - Desertopolis
        - Stoneopolis
        - Aeropolis
        - Omniopolis
        - Techopolis
        - Techopolis 2
        - Skyopolis 
        - Skyopolis 2
        - Skyopolis 3
        - Skyopolis 4
        - Skyopolis 5
        - Seaopolis
        - Seaopolis 2
        - Other...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: Use /modpack version in game or version on curseforge
    validations:
      required: true
  - type: textarea
    id: bugdesc
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Tell us how we can reproduce the issue
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Scroll down to ...
        4. See error
    validations:
      required: true
  - type: input
    id: expectedBehaviour
    attributes:
      label: Expected behaviour
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional information
      description: Add any other context about the problem here
    validations:
      required: false
